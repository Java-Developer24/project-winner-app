<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Aurora Reveal - Premium Prizes</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&amp;family=Poppins:wght@300;400;600&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      @keyframes sweep {
        0% {
          transform: translateX(-100%) skewX(-15deg);
        }
        100% {
          transform: translateX(200%) skewX(-15deg);
        }
      }
      .animate-sweep {
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        animation: sweep 3s infinite linear;
      }
      @keyframes particle-drift {
        from {
          transform: translateY(0);
          opacity: 0;
        }
        50% {
          opacity: 0.7;
        }
        to {
          transform: translateY(-100vh);
          opacity: 0;
        }
      }
      .particle {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        animation: particle-drift linear infinite;
      }
      @keyframes pulse-glow {
        0%,
        100% {
          box-shadow: 0 0 15px, 0 0 30px, 0 0 45px;
          opacity: 0.8;
        }
        50% {
          box-shadow: 0 0 25px, 0 0 50px, 0 0 70px;
          opacity: 1;
        }
      }
      .animate-pulse-glow-teal {
        animation: pulse-glow 4s ease-in-out infinite;
        box-shadow: 0 0 15px #0d9488, 0 0 30px #0d9488, 0 0 45px #0d9488;
      }
      .animate-pulse-glow-magenta {
        animation: pulse-glow 4s ease-in-out infinite;
        animation-delay: 0.5s;
        box-shadow: 0 0 15px #c026d3, 0 0 30px #c026d3, 0 0 45px #c026d3;
      }
      @keyframes pedestal-shimmer {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.6;
        }
      }
      .pedestal-shimmer {
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transform: skewX(-25deg);
        animation: pedestal-shimmer 5s infinite;
      }
      @keyframes cta-glow {
        0% {
          box-shadow: 0 0 5px #d946ef, 0 0 10px #d946ef, 0 0 15px #a855f7,
            0 0 20px #a855f7;
        }
        50% {
          box-shadow: 0 0 10px #d946ef, 0 0 20px #d946ef, 0 0 30px #a855f7,
            0 0 40px #a855f7;
        }
        100% {
          box-shadow: 0 0 5px #d946ef, 0 0 10px #d946ef, 0 0 15px #a855f7,
            0 0 20px #a855f7;
        }
      }
      .cta-button {
        animation: cta-glow 3s ease-in-out infinite;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#a855f7",
              "background-light": "#f3e8ff",
              "background-dark": "#110c1f",
            },
            fontFamily: {
              display: ["Orbitron", "sans-serif"],
              body: ["Poppins", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.75rem",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-body text-neutral-300 antialiased overflow-x-hidden"
  >
    <div
      class="fixed top-0 left-0 w-full h-full -z-10 pointer-events-none"
      id="particle-container"
    ></div>
    <div
      class="relative min-h-screen w-full flex flex-col items-center justify-center p-4 md:p-8 overflow-hidden z-0"
    >
      <div
        class="absolute inset-0 z-[-2] bg-gradient-to-br from-[#1e0a3f] via-[#110c1f] to-[#250833] opacity-0 dark:opacity-100"
      ></div>
      <div
        class="absolute inset-0 z-[-1] bg-gradient-to-br from-purple-200 via-pink-100 to-blue-200 opacity-100 dark:opacity-0"
      ></div>
      <div
        class="absolute bottom-0 left-1/2 -translate-x-1/2 w-[200%] h-[30%] bg-gradient-radial from-fuchsia-600/30 via-transparent to-transparent z-[-1] opacity-0 dark:opacity-100"
      ></div>
      <div
        class="absolute top-0 left-1/2 -translate-x-1/2 w-[200%] h-[30%] bg-gradient-radial from-teal-500/20 via-transparent to-transparent z-[-1] opacity-0 dark:opacity-100"
      ></div>
      <div
        class="absolute -bottom-1/4 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-cyan-400 to-transparent z-0 opacity-0 dark:opacity-100"
      ></div>
      <header class="text-center mb-12 md:mb-16">
        <h1
          class="font-display font-bold text-4xl sm:text-5xl md:text-7xl relative overflow-hidden text-zinc-900 dark:text-white"
        >
          Premium Prizes
          <span class="animate-sweep"></span>
        </h1>
        <p
          class="mt-4 text-lg md:text-xl font-light tracking-wider text-zinc-700 dark:text-purple-200"
        >
          Two Lucky Winners. Two Incredible Rides.
        </p>
      </header>
      <main class="w-full max-w-7xl mx-auto">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 md:gap-12 lg:gap-16">
          <div class="prize-card flex flex-col items-center group">
            <div
              class="relative w-full aspect-video flex items-center justify-center"
            >
              <div
                class="absolute bottom-0 w-[80%] h-8 rounded-t-full bg-black/30 blur-2xl"
              ></div>
              <div class="absolute bottom-0 w-[70%] h-4 overflow-hidden">
                <div
                  class="w-full h-full bg-cyan-400/80 rounded-t-[100%] filter blur-2xl animate-pulse-glow-teal pedestal-shimmer"
                ></div>
              </div>
              <img
                alt="TVS Jupiter scooty with a futuristic neon glow"
                class="relative z-10 max-h-[80%] max-w-[80%] object-contain transition-transform duration-500 group-hover:scale-105 group-hover:-translate-y-4"
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuDQRDTawoKXLi0FNXEDA-DaRpon_IpmAv9SvgsnM9xX-LolOUZlBKeqFuaWlMEmW5ddfBcakz9G8sq_jIMpH-pQyjjMTir7FGoJaQAaKC5gnT41u5nBOEt9bMwEvqa6ZaoHYRkKovzxKwmED84Ya4Cbs5sYOz0eVGoIeKrsaGLJ0KpZvm4Srcsx0I_SB1T6otPXce4k6yaBB5tQJzkpjL312V8V77igSd7Eg5ba4enTA4NzYp1ecoBUEKhXZ3jVMejmSneeo6oNToBJ"
              />
            </div>
            <div
              class="text-center mt-4 p-6 w-[90%] bg-white/10 dark:bg-black/20 backdrop-blur-lg border border-white/20 dark:border-white/10 rounded-lg shadow-2xl shadow-black/20"
            >
              <h2
                class="font-display text-2xl font-bold tracking-wide text-zinc-800 dark:text-white"
              >
                TVS Jupiter
              </h2>
              <p class="text-teal-600 dark:text-teal-400 font-semibold">
                Grand Prize #1
              </p>
              <div
                class="mt-4 flex justify-center items-center gap-4 text-xs text-zinc-600 dark:text-neutral-400"
              >
                <span class="flex items-center gap-1">
                  <span class="material-icons text-sm">speed</span> 110cc Engine
                </span>
                <span class="flex items-center gap-1">
                  <span class="material-icons text-sm">ev_station</span>
                  EcoThrust FI
                </span>
                <span class="flex items-center gap-1">
                  <span class="material-icons text-sm">style</span> LED Headlamp
                </span>
              </div>
            </div>
          </div>
          <div class="prize-card flex flex-col items-center group">
            <div
              class="relative w-full aspect-video flex items-center justify-center"
            >
              <div
                class="absolute bottom-0 w-[80%] h-8 rounded-t-full bg-black/30 blur-2xl"
              ></div>
              <div class="absolute bottom-0 w-[70%] h-4 overflow-hidden">
                <div
                  class="w-full h-full bg-fuchsia-500/80 rounded-t-[100%] filter blur-2xl animate-pulse-glow-magenta pedestal-shimmer"
                ></div>
              </div>
              <img
                alt="Yamaha R15 motorcycle with a dynamic neon glow"
                class="relative z-10 max-h-[80%] max-w-[80%] object-contain transition-transform duration-500 group-hover:scale-105 group-hover:-translate-y-4"
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuApxgfjsoysB6DF8To1dSrPQGyGORZdDv2pJhnkbzqmBjJ-eJ_V64__ZU7rCBsvB7V64H6z1CIVx34jxEBIKjwJIGpIdRjCZ0z9w-mk3q1PuNLZNwljXx_ZcXKEbMQfU6UxcwVEnESdnKMW-JI6KrtOhI3kRH5RfYHnSqtv8g4CjycqI2H3UPZBKTI3yM5UGdpHk1X633RwdkvvbgNkLHX2nwpkrrMx-_ZB3nlwvMZMYkAg4FpT22CTpFDMtcjDxbnPa_Rpym8x_oz2"
              />
            </div>
            <div
              class="text-center mt-4 p-6 w-[90%] bg-white/10 dark:bg-black/20 backdrop-blur-lg border border-white/20 dark:border-white/10 rounded-lg shadow-2xl shadow-black/20"
            >
              <h2
                class="font-display text-2xl font-bold tracking-wide text-zinc-800 dark:text-white"
              >
                Yamaha R15
              </h2>
              <p class="text-fuchsia-600 dark:text-fuchsia-400 font-semibold">
                Grand Prize #2
              </p>
              <div
                class="mt-4 flex justify-center items-center gap-4 text-xs text-zinc-600 dark:text-neutral-400"
              >
                <span class="flex items-center gap-1">
                  <span class="material-icons text-sm">speed</span> 155cc VVA
                </span>
                <span class="flex items-center gap-1">
                  <span class="material-icons text-sm">hdr_strong</span>
                  Dual-Channel ABS
                </span>
                <span class="flex items-center gap-1">
                  <span class="material-icons text-sm">motorcycle</span>
                  Y-Connect
                </span>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="mt-16 md:mt-24 text-center">
        <button
          class="cta-button relative font-display font-bold text-lg text-white bg-gradient-to-r from-fuchsia-500 to-purple-600 px-12 py-4 rounded-lg shadow-lg transition-transform duration-300 hover:scale-105 active:scale-95 overflow-hidden group"
        >
          <span class="relative z-10">Reveal Winner</span>
          <div
            class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300 blur-md"
          ></div>
        </button>
      </footer>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const particleContainer = document.getElementById("particle-container");
        const particleCount = 50;
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.classList.add("particle");
          const size = Math.random() * 3 + 1;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${Math.random() * 100}%`;
          particle.style.top = `${Math.random() * 100}vh`;
          const duration = Math.random() * 20 + 10;
          particle.style.animationDuration = `${duration}s`;
          particle.style.animationDelay = `${Math.random() * duration}s`;
          particle.style.opacity = "0"; // Start invisible
          particleContainer.appendChild(particle);
        }
      });
    </script>
  </body>
</html>
